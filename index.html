<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <style>
        /* --- Basic Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 20px;
        }

        /* --- Form Styling --- */
        .todo-form {
            display: flex;
            margin-bottom: 20px;
        }

        #todo-input {
            flex-grow: 1;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #todo-input:focus {
            border-color: #5b9dff;
        }

        button {
            background-color: #5b9dff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4a8dff;
        }
        
        /* --- List Styling --- */
        #todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            font-size: 17px;
        }
        
        li:last-child {
            border-bottom: none;
        }

        li .task-text {
            flex-grow: 1;
            margin-left: 12px;
            cursor: pointer;
        }

        li input[type="checkbox"] {
            cursor: pointer;
        }

        /* Strikethrough when checked */
        li input:checked + .task-text {
            text-decoration: line-through;
            color: #aaa;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0; /* Hide by default */
            transition: opacity 0.3s;
        }

        li:hover .delete-btn {
            opacity: 1; /* Show on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>To-Do List</h1>
        <form class="todo-form" id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task..." autocomplete="off">
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list">
            </ul>
    </div>

    <script>
        // --- Get HTML Elements ---
        const todoForm = document.getElementById('todo-form');
        const todoInput = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');

        // --- Event Listener for Form Submission ---
        todoForm.addEventListener('submit', function(event) {
            // Prevent the form from reloading the page
            event.preventDefault();

            // Get the text from the input field and remove whitespace
            const newTaskText = todoInput.value.trim();

            // If the input is not empty, add the task
            if (newTaskText !== '') {
                addTask(newTaskText);
                // Clear the input field
                todoInput.value = '';
                // Put the cursor back in the input field
                todoInput.focus();
            }
        });

        // --- Function to Add a Task ---
        function addTask(text) {
            // Create a new list item element
            const li = document.createElement('li');

            // Set the content of the list item
            li.innerHTML = `
                <input type="checkbox">
                <span class="task-text">${text}</span>
                <button class="delete-btn">Delete</button>
            `;

            // Add the new list item to the list
            todoList.appendChild(li);
        }

        // --- Event Listener for List Clicks (for Deleting) ---
        todoList.addEventListener('click', function(event) {
            // Check if the clicked element is a delete button
            if (event.target.classList.contains('delete-btn')) {
                // Get the parent list item and remove it
                const listItem = event.target.parentElement;
                todoList.removeChild(listItem);
            }
        });

    </script>

</body>
</html>
